
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Update Patient</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link  rel="stylesheet" th:href="@{/css/login.css}" type="text/css" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Update Patient</h1>
		<div class="main-agileinfo">
			 <div class="agileits-top"> 
				<form th:action="@{/admin/updatepatient/{nom} (nom=${patient.nom})}" th:object="${patient}" method="post">
					
					<input class="text email" th:field="*{nom}" type="text" name="email" placeholder="Nom" >
					<input class="text" th:field="*{prenom}" type="text" name="password" placeholder="Prenom" ><br>
					 <span th:if="${#fields.hasErrors('prenom')}" th:errors="** {prenom}"></span>
					<input class="text "  th:field="*{sexe}"  type="text" name="password" placeholder="Sexe" ><br>
					<input class="text "  th:field="*{profession}"  type="text" name="password" placeholder="Profession" ><br>
						<select class="select-css" th:field="*{nb_Enfant}">
				    
				    <option th:value="'1'" th:text="1"></option>
				     <option th:value="'2'" th:text="2"></option>
				    <option th:value="'3'" th:text="3"></option>
				    <option th:value="'4'" th:text="4"></option>
				    <option th:value="'5'" th:text="5"></option>
				    
				</select><br>
				<select class="select-css" th:field="*{etat_Civil}">
				    
				    <option th:value="'célibataire'" th:text="célibataire"></option>
				     <option th:value="'divorcée'" th:text="divorcée"></option>
				    <option th:value="'mariée'" th:text="mariée"></option>
				   
				    
				</select><br>
						<input class="text "  th:field="*{date}"  type="text" name="password" placeholder="Date" ><br>
					
					<div class="wthree-text">
						<label class="anim">
							
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="Update Patient">
				</form >
				
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">
			
		</div>
		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
